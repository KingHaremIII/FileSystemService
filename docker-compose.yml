version: '3'

services:
  filesystemservice:
    build: ./FileSystemService/
    ports:
     - "8080:8080"
    depends_on:
      - rabbitmq
    volumes:
      - ./FileSystemService/Storage:/FileSystemService
    restart: always
  dbmanager:
    build: ./DatabaseManager/
    ports:
     - "43637:8080"
    depends_on:
     - replicamanager
     - rabbitmq
    restart: always
  replicamanager:
    build: ./ReplicaManager/
    ports: 
     - "43638:8080"
    volumes:
      - ./ReplicaManager/dbData:/var/lib/mongodb
      - ./ReplicaManager/dbLog:/dbLog
    restart: always
  rabbitmq:
    image: 'bitnami/rabbitmq:latest'
    ports:
     - '4369:4369'
     - '5672:5672'
     - '25672:25672'
     - '15672:15672'
    volumes:
      - 'rabbitmq_data:/bitnami'
    restart: always
volumes:
  rabbitmq_data:
    driver: local